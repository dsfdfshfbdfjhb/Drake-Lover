<!DOCTYPE html>
<html>
<head>
  <title>Drake's Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Click the Button to Watch Drake - God's Plan ðŸŽ¬</h1>
  <button onclick="openVideos()">Open Drake Video</button>

  <!-- Auto-playing God's Plan audio -->
  <audio autoplay loop>
    <source src="https://ia802800.us.archive.org/11/items/01godsplan_202001/01-gods-plan.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Drake - God's Plan video link
    const drakeGodsPlanLink = "https://www.youtube.com/watch?v=xpVfcZ0ZcFM";

    // Change this number to decide how many tabs to open
    const videoCount = 500; // Opens 500 tabs with the video

    function openVideos() {
      for (let i = 0; i < videoCount; i++) {
        window.open(drakeGodsPlanLink, "_blank");
      }
    }
  </script>

</body>
</html>
