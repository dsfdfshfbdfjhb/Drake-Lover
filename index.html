<!DOCTYPE html>
<html>
<head>
  <title>Drake's Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Click the Button to Watch Drake Videos ðŸŽ¬</h1>
  <button onclick="openVideos()">Open Drake Videos</button>

  <script>
    // Drake video links
    const drakeVideos = [
      "https://www.youtube.com/watch?v=xpVfcZ0ZcFM", // Drake Video 1
      "https://www.youtube.com/watch?v=ktvTqknDobU", // Drake Video 2
      "https://www.youtube.com/watch?v=dQw4w9WgXcQ", // Drake Video 3 (Rickroll ðŸ˜‰)
    ];

    // Change this number to decide how many tabs to open
    const videoCount = 10; // Example: Opens the first 2 videos

    function openVideos() {
      // Loop through the number of videos you want to open
      for (let i = 0; i < videoCount; i++) {
        if (drakeVideos[i]) {
          window.open(drakeVideos[i], "_blank");
        }
      }
    }
  </script>

</body>
</html>
