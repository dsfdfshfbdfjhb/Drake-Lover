<!DOCTYPE html>
<html>
<head>
  <title>Drake's Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-image: url('https://lens.usercontent.google.com/image?vsrid=CJuD8eHg5b_54AEQAhgBIiQwOWVmYTVkZC1lYWVjLTQ5YjktYmI5OC0xOGIxZjM1ZWZkMzE&gsessionid=tFIPbFMNSjtp3VTLuHC4Vi98H3rLyvNidPvz8FzcfS0SAKQP5HcKAg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Click the Button to Watch Drake - God's Plan ðŸŽ¬</h1>
  <button onclick="openVideos()">Open Drake Video</button>

  <!-- Hidden button to simulate user click for autoplay -->
  <button id="fakeClickButton" style="display:none;" onclick="playAudio()"></button>

  <!-- God's Plan Audio -->
  <audio id="drakeAudio" loop>
    <source src="https://ia802800.us.archive.org/11/items/01godsplan_202001/01-gods-plan.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    const drakeGodsPlanLink = "https://www.youtube.com/watch?v=xpVfcZ0ZcFM";
    const videoCount = 500;

    function playAudio() {
      const audio = document.getElementById("drakeAudio");
      audio.play().catch(e => {
        console.log("Autoplay failed:", e);
      });
    }

    function openVideos() {
      playAudio(); // Play audio after real click
      for (let i = 0; i < videoCount; i++) {
        window.open(drakeGodsPlanLink, "_blank");
      }
    }

    // Try to simulate a user click on page load to play audio
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("fakeClickButton").click();
      }, 500); // Small delay improves success rate
    });
  </script>

</body>
</html>
