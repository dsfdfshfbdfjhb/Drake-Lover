<!DOCTYPE html>
<html>
<head>
  <title>Drake's Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>Welcome to Drake's "God's Plan" ðŸŽµ</h1>
  
  <!-- Audio Player with Auto-play -->
  <audio id="drakeAudio" autoplay loop>
    <source src="https://ia802800.us.archive.org/11/items/01godsplan_202001/01-gods-plan.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <h2>Click the Button to Open Drake - God's Plan in Tabs ðŸŽ¬</h2>
  <button onclick="openVideos()">Open Drake Video</button>

  <script>
    // Drake - God's Plan video link
    const drakeGodsPlanLink = "https://www.youtube.com/watch?v=xpVfcZ0ZcFM";

    // Change this number to decide how many tabs to open
    const videoCount = 3; // Example: Opens the Drake - God's Plan video in 3 tabs

    function openVideos() {
      // Loop through the number of tabs you want to open
      for (let i = 0; i < videoCount; i++) {
        window.open(drakeGodsPlanLink, "_blank");
      }
    }
  </script>

</body>
</html>
